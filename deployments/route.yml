apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault
  namespace: vault
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
    traefik.ingress.kubernetes.io/router.middlewares: vault-strip@kubernetescrd
spec:
  rules:
    - host: api.dallasformularacing.com
      http:
        paths:
          - path: /v1/vault
            pathType: Prefix
            backend:
              service:
                name: vault
                port:
                  number: 80
